<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="10; url=3_login.html" />
  <title>Boot Screen</title>
  <style>
    * {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    img.windows {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    .hora-data {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      z-index: 10;
    }

    .hora {
      font-size: 90px;
      font-weight: 500;
      margin: 0;
    }

    .data {
      font-size: 14px;
      font-weight: 300;
      margin-top: 6px;
    }

    .icone-container {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 90px;
      height: auto;
      display: inline-block;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      cursor: pointer;
      z-index: 10;
    }

    .icone-container:hover {
      background-color: rgba(233, 245, 255, 0.5);
    }

    .icone-container img {
      width: 100%;
      height: auto;
      display: block;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img class="windows" src="windows11-default-wallpaper-scaled.jpg" alt="Windows Inicial" />

  <div class="hora-data">
    <div class="hora">00:00</div>
    <div class="data">Quarta-feira, 11 de junho de 2025</div>
  </div>

  <div class="icone-container">
    <img src="icones.png" alt="wifi, volume e bateria" />
  </div>
</body>
</html>
