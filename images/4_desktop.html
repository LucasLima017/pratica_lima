<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boot Screen</title>
  <style>
    * {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #000;
    }

    .fundo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .barra {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 48px;
      background-color: rgba(255, 255, 255, 0.915);
      backdrop-filter: blur(10px);
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 12px;
    }

    .left-section {
      display: flex;
      align-items: center;
      width: 200px;
    }

    .center-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
      flex-grow: 1;
      max-width: 600px;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .task-icon {
      padding: 4px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .task-icon:hover {
      background-color: rgba(255, 255, 255, 0.717);
      cursor: pointer;
    }

    .taskbar-icon {
      width: 28px;
      height: 28px;
      object-fit: cover;
    }

    .right-hover-box {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 36px;
      width: 90px;
      padding: 4px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .right-hover-box:hover {
      background-color: rgba(255, 255, 255, 0.717);
      cursor: pointer;
    }

    .system-icons {
      height: 17px;
    }

    .hora {
      font-size: 0.75rem;
      color: #222;
      text-align: right;
      line-height: 1.2;
    }

    .desktop {
      position: absolute;
      top: 1px;
      left: 12px;
      width: calc(100% - 24px);
      height: calc(100% - 60px);
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      align-content: flex-start;
      gap: 4px;
      z-index: 1;
      padding-right: 12px;
    }

    .desktop-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90px;
      cursor: pointer;
      padding: 4px 2px;
      user-select: none;
      text-decoration: none;
      color: inherit;
    }

    .desktop-icon:hover {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 3px;
    }

    .desktop-icon img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: -4px;
    }

    .desktop-icon span {
      color: white;
      font-size: 12px;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      width: 100%;
      line-height: 1.1;
      word-break: break-word;
      margin-top: 0;
      padding-top: 2px;
    }
  </style>
</head>
<body>
  <img class="fundo" src="windows11-alt1-wallpaper.webp" alt="Windows fundo" />

  <div class="barra">
    <div class="left-section"></div>
    <div class="center-section">
      <div class="task-icon">
        <img class="taskbar-icon" src="image-Photoroom.png" alt="logo windows">
      </div>
      <div class="task-icon">
        <img class="taskbar-icon" src="quadrados.png" alt="ícone quadrado">
      </div>
      <div class="task-icon">
        <img class="taskbar-icon" src="arquivos.png" alt="pasta">
      </div>
    </div>
    <div class="right-section">
      <div class="right-hover-box">
        <img class="system-icons" src="simbolos.png" alt="ícones do sistema">
      </div>
      <div class="right-hover-box">
        <div class="hora">
          <div>13:25</div>
          <div>13/06/2025</div>
        </div>
      </div>
    </div>
  </div>

  <div class="desktop">
    <div class="desktop-icon">
      <img src="download (3).png" alt="soft">
      <span>VsCode</span>
    </div>
    <div class="desktop-icon">
      <img src="Google_Chrome-Logo.wine.png" alt="navegador">
      <span>Chrome</span>
    </div>
    <div class="desktop-icon">
      <img src="download (2).png" alt="navegador2">
      <span>Opera Gx</span>
    </div>
    <div class="desktop-icon">
      <img src="valorant.png" alt="jogo1">
      <span>Valorant</span>
    </div>
    <div class="desktop-icon">
      <img src="image-removebg-preview (2).png" alt="jogo2">
      <span>Discord</span>
    </div>
    <a href="5_bsod.html" class="desktop-icon">
      <img src="image-removebg-preview (3).png" alt="jogo3">
      <span>Torrent</span>
    </a>
  </div>
</body>
</html>
